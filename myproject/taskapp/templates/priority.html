<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Wise</title>
</head>
<body>
    <h2>Task List {{ selected_priority}} Display</h2>
<ul>
    {% for task in tasks %}
        <li>{{ task.title }} - Priority: {{ task.priority }} - Status: {{ task.status }}</li>
    {% empty %}
        <li>No tasks found.</li>
    {% endfor %}
</ul>
</body>
</html>
